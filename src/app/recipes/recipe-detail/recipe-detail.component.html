<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe.imagePath"
      [alt]="selectedRecipe.name"
      class="img-responsive"
      style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li (click)="onAddToShoppingList()">
          <a style="cursor: pointer;">To Shopping List</a>
        </li>
        <li>
          <a
            routerLink="edit"
            style="cursor: pointer;"
          >
            Edit Recipe
          </a>
        </li>
        <li (click)="onDeleteRecipe()">
          <a style="cursor: pointer;">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipe.description }}
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingredient of selectedRecipe.ingredients"
        class="list-group-item"
      >
      {{ ingredient.amount }} - {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>

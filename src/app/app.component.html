<app-header
  (changePageEvent)="changeActivePage($event)"
></app-header>
<div class="container">
  <span class="row">
    <span class="col-md-12">
      <app-recipes
        *ngIf="activePage == 'recipes'"
      ></app-recipes>
      <app-shopping-list
        *ngIf="activePage == 'shopping-list'"
      ></app-shopping-list>
    </span>
  </span>
</div>
